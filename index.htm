<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .post {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .post h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Personal Blog</h1>
    </header>
    <div class="container">
        <div class="post">
            <h2>First Blog Post Title</h2>
            <p>This is your first blog post. You can start writing about anything you like!</p>
        </div>
        <div class="post">
            <h2>Second Blog Post Title</h2>
            <p>This is your second blog post. Feel free to express your thoughts and ideas here.</p>
        </div>
        <!-- Add more blog posts here -->
    </div>
</body>
</html>
